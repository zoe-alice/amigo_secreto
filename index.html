<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Textarea Estilizado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <form>
                    <!-- Input con botón al costado -->
                    <div class="input-group mb-3">
                        <input id="inputAmigo" type="text" class="form-control" placeholder="Escribe algo...">
                        <button class="btn btn-primary" type="button" onclick="agregarAmigos()">Buscar</button>
                    </div>

                    <!-- Textarea con estilo de líneas -->
                    <div class="form-group mb-3">
                        <label for="textarea">Lista de Amigos:</label>
                        <textarea id="textarea" class="form-control lined-textarea" rows="10" placeholder="Escribe tus notas aquí..."></textarea>
                    </div>

                    <!-- Botones en la parte inferior -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success"  onclick="sortearAmigos() ">Ver mi amigo secreto</button>
                        <button type="button" class="btn btn-warning">Crear nuevo sorteo</button>
                    </div>
                </form>
                <!-- Contenedor para el resultado y el spinner -->
        <div class="mt-4 ">
            <h3 class="text-center">TU AMIGO SECRETO ES: </h3>
            <label class="text-center d-block display-3 p-3 mb-2 bg-success text-white" for="amigo" id="amigoSecreto">?</label>
            <!-- Spinner -->
            <div id="spinner" class="spinner-grow text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
            </div>
            
        </div>


    </div>

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
