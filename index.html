<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Textarea Estilizado</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5 ">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="img/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        <div class="row justify-content-center">
            <div class="col-md-6 ">
                <form>
                    
                    <div class="input-group mb-3">
                        <input id="inputAmigo" type="text" class="form-control" placeholder="Escriba un nombre">
                        <button class="btn btn-primary" type="button" onclick="agregarAmigos()">Buscar</button>
                    </div>

                 
                    <div class="form-group mb-3">
                        <label for="textarea">Lista de Amigos:</label>
                        <textarea id="textarea" class="form-control lined-textarea" rows="8" ></textarea>
                    </div>

                 
                    <div class="d-flex flex-column flex-sm-row gap-2">
                        <button type="button" class="btn btn-success w-100 w-sm-auto" onclick="sortearAmigos()">Ver mi amigo secreto</button>
                        <button type="button" class="btn btn-warning w-100 w-sm-auto" onclick="nuevoSorteo()">Crear nuevo sorteo</button>
                    </div>
                </form>
                
        <div class="mt-4 ">
            <h3 class="text-center">TU AMIGO SECRETO ES: </h3>
           
            
            <span id="amigoSecreto" class="d-block mt-3 text-center"></span>
        </div>
            </div>
            
        </div>


    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "5262aa2a-dc40-4ce3-a46c-99e93ce69ec2", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "5f2e3457-f7e6-41c3-ab99-9f8a0f0fc035", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
